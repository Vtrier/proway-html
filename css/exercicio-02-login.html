<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicio-02-login.css">
    <link rel="icon" href="contorno-da-seta-de-login.ico">
    
    <title>Login</title>
</head>

<body>
    <form action="/loginfinalizado" method="get">
        <h1>Tela de login</h1>
        <fieldset>
            <div class="email">
                <label for="campo-email" class="label-campo">E-mail:</label>
                <input type="email" id="campo-email" name="email" required>
            </div>
            <div class="senha">
                <label for="campo-senha">Senha:</label>
                <input type="password" name="senha" id="campo-senha" required>
                <a href="exercicio-02-senha.html">Esqueci a senha</a>
            </div>
        </fieldset>
        <button type="submit" class="botao">Fazer Login</button>
    </form>
</body>

</html>
