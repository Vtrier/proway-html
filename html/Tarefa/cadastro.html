<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <span><a href="/Pontos Turisticos.html">Menu</a></span>
    <h1>Cadastro do ponto turístico</h1>
    <img src="https://static.vecteezy.com/ti/vetor-gratis/p3/4204987-aviao-viagem-turismo-gratis-vetor.jpg" alt="" width="300">
    <form action="/conclusao.html" method="get">
        <div>
            <label for="campo-nome">Nome:</label>
            <input type="text" name="nome" id="campo-nome" required>
        </div>
        <div>
            <label for="campo-nome">Email:</label>
            <input type="email" name="email" id="campo-nome" required>
        </div>
        <div>
            <label for="campo-data">Data da viagem: </label>
            <input type="datetime-local" name="data" id="campo-data" required>
        </div>
        <span><small>*Você receberá um e-mail com mais informações sobre</small></span>
        <p></p>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
