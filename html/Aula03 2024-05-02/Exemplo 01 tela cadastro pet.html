<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela cadastro de PET</title>

</head>

<body>
    <form action="/cadastrar" method="get">
        <h1>Cadastro de agendamento de consulta de PET</h1>
        <div>
            <span>Selecione o tipo de animal</span>
            <input type="radio" id="pet-cachorro" name="pet-tipo" required="required" value="Cachorro">
            <label for="pet-cachorro">Cachorro</label>
            <input type="radio" id="pet-gato" name="pet-tipo" required="required" value="gato">
            <label for="pet-gato">Gato</label>
        </div>
        <div>
            <label for="pet-nome">Nome do PET</label>
            <input type="text" name="nomePet" id="pet-nome" required="required" minlength="3" maxlength="30" >
        </div>
        <div>
            <label for="pet-raca">Raça</label>
            <select id="pet-raca" name="raca" required="required">
                <option selected="select" disabled="disabled">Selecione uma opção</option>
                <option value="7">Buldogue francês</option>
                <option value="4">Buldogue</option>
                <option value="9">Don sphynx</option>
                <option value="6">Golden retrierver</option>
                <option value="8">Husky siberiano</option>
                <option value="5">Labrador retriever</option>
                <option value="10">Maine coon</option>
                <option value="3">Pastor-alemão</option>
                <option value="1">Pinscher</option>
                <option value="2">Rottweiler</option>
            </select>
        </div>
        <div>
            <label for="pet-idade">Idade</label>
            <input type="text" name="idade" id="pet-idade" list="idades" required="required">
            <datalist id="idades">
                <option value="0 anos"></option>
                <option value="1 ano"></option>
                <option value="2 anos"></option>
                <option value="3 anos"></option>
                <option value="4 anos"></option>
            </datalist>
        </div>
        <div>
            <label for="pet-dono">Nome do dono</label>
            <input type="text" name="dono" id="pet-dono" required="required">
        </div>
        <div>
            <label for="pet-peso">Peso</label>
            <input type="text" name="peso" Id="pet-peso" required="required">
        </div>
        <div>
            <label for="pet-data-hora">Data e hora da consulta</label>
            <input type="datetime-local" name="dataHora" id="pet-data-hora" required="required">
        </div>
        <div>
            <label for="pet-imagem">Foto</label>
            <input type="file" id="pet-imagem" name="imagem" accept="Image/png, image/jpg, image/gif, image/webp" required="required">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
