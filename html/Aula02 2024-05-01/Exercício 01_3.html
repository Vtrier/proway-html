<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex03</title>
</head>
<body>
    <div>
        <label for="campo-nome-empresa">Nome da empresa:</label>
        <input type="text" id="campo-nome-empresa">
    </div>
    <div>
        <label for="campo-cnpj">Dia de criação:</label>
        <input type="number" id="campo-cnpj">
    </div>
    <div>
        <label for="campo-mês">Mês de criação:</label>
        <input type="month" id="campo-mês">
    </div>
    <div>
        <label for="campo-ano">Ano de criação:</label>
        <input type="number" id="campo-ano">
    </div>
    <div>
        <label for="campo-semana">Semana de eventos da empresa:</label>
        <input type="week" id="campo-semana">
    </div>
    <div></div>
</body>
</html>
